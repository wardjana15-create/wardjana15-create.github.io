---
layout: default
---

<div class="home">
  {{ content }}
  
  <h2>Latest Posts</h2>
  
  <div class="post-list">
    {% for post in site.posts limit:5 %}
      <article style="margin-bottom: 2rem; padding-bottom: 2rem; border-bottom: 1px solid #eee;">
        <h3><a href="{{ post.url }}" style="text-decoration: none; color: #2c3e50;">{{ post.title }}</a></h3>
        <p style="color: #666; font-size: 0.9rem;">{{ post.date | date: "%B %d, %Y" }}</p>
        <p>{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
        <a href="{{ post.url }}" class="btn">Read More</a>
      </article>
    {% endfor %}
  </div>
</div>
