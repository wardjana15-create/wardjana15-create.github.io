<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- SEO Meta Tags -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:type" content="website">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        header { background: #1a1a1a; color: white; padding: 1rem 0; }
        nav ul { list-style: none; display: flex; gap: 2rem; }
        nav a { color: white; text-decoration: none; font-weight: 500; }
        nav a:hover { color: #4CAF50; }
        main { padding: 2rem 0; min-height: 70vh; }
        h1 { color: #1a1a1a; margin-bottom: 1rem; font-size: 2.5rem; }
        h2 { color: #2c3e50; margin: 2rem 0 1rem; }
        h3 { color: #34495e; margin: 1.5rem 0 0.5rem; }
        p { margin-bottom: 1rem; }
        .btn { background: #4CAF50; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; display: inline-block; margin: 1rem 0; }
        .btn:hover { background: #45a049; }
        footer { background: #f8f9fa; padding: 2rem 0; margin-top: 3rem; border-top: 1px solid #eee; }
        .footer-links { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 2rem; }
        .footer-section h4 { margin-bottom: 1rem; color: #2c3e50; }
        .footer-section ul { list-style: none; }
        .footer-section a { color: #666; text-decoration: none; }
        .footer-section a:hover { color: #4CAF50; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/category/writing-tools/">AI Writing</a></li>
                    <li><a href="/category/productivity-apps/">Productivity</a></li>
                    <li><a href="/blog/">Blog</a></li>
                    <li><a href="/about/">About</a></li>
                    <li><a href="/contact/">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-links">
                <div class="footer-section">
                    <h4>Company</h4>
                    <ul>
                        <li><a href="/about/">About Us</a></li>
                        <li><a href="/contact/">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Legal</h4>
                    <ul>
                        <li><a href="/privacy-policy/">Privacy Policy</a></li>
                        <li><a href="/terms-of-service/">Terms of Service</a></li>
                        <li><a href="/disclaimer/">Disclaimer</a></li>
                        <li><a href="/cookie-policy/">Cookie Policy</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Resources</h4>
                    <ul>
                        <li><a href="/category/writing-tools/">AI Writing Tools</a></li>
                        <li><a href="/category/productivity-apps/">Productivity Apps</a></li>
                    </ul>
                </div>
            </div>
            <p style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #ddd;">
                Â© 2025 AI Flow Kit. All rights reserved.
            </p>
        </div>
    </footer>
</body>
  </html>
