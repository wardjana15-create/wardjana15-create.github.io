title: "AI Flow Kit - AI-Powered Productivity Tools"
description: "Discover, compare, and master the best AI tools to supercharge your productivity and workflow automation"
baseurl: ""
url: "https://aiflowkit.xyz"
markdown: kramdown
highlighter: rouge

# Remove the problematic theme line and use default Jekyll
# theme: minima  <- Remove this line

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

author:
  name: "AI Flow Kit Team"
  email: "hello@aiflowkit.xyz"

social:
  - name: twitter
    url: https://twitter.com/aiflowkit
  - name: github
    url: https://github.com/wardjana15-create

# AI Productivity Blog Settings
collections:
  tools:
    output: true
    permalink: /tools/:name/
  reviews:
    output: true
    permalink: /reviews/:name/

# SEO for AI Tools Niche
seo:
  type: Organization
  name: AI Flow Kit
  links:
    - "https://aiflowkit.xyz"

# Jekyll configuration for Cloudflare Pages
permalink: /:categories/:year/:month/:day/:title/
paginate: 10
paginate_path: "/blog/page:num/"

# Build settings
sass:
  style: compressed
  
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - .bundle/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
